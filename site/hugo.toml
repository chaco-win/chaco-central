baseURL = "https://www.chaco.dev/"
languageCode = "en-us"
title = "Chaco Central"
enableRobotsTXT = true
publishDir = "public"

[frontmatter]
  # Ensure pages without explicit tags still have an empty list so
  # theme templates that iterate over .Params.tags do not fail.
  [[frontmatter.defaults]]
    [frontmatter.defaults.values]
      tags = []

[module]
  [[module.imports]]
    path = "github.com/gurusabarish/hugo-profile"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  title = "Chaco Central"
  description = "Personal portfolio + technical blog: homelab, Docker, networks, and projects."
  favicon = "/images/fav.png"
  animate = true
  customCSS = true

  [params.theme]
    disableThemeToggle = true
    defaultTheme = "dark"

  [params.navbar]
    align = "ms-auto"
    brandName = "Chaco Central"
    disableSearch = true
    showBrandLogo = true
    [params.navbar.stickyNavBar]
      enable = true
      showOnScrollUp = true
    enableSeparator = false
    [params.navbar.menus]
      disableAbout = true
      # Disable default Experience item so we can control order via menu.main
      disableExperience = true
      disableEducation = true
      disableProjects = true
      disableAchievements = true
      disableContact = true

  [params.hero]
    enable = true
    intro = "Hi, I'm"
    title = "Chase Osborne."
    subtitle = "Systems Administrator"
    content = "Systems Administrator with 4+ years supporting hybrid Windows and Linux environments for 200+ users. Skilled in AD, Microsoft 365, Azure AD, scripting, deployments, and troubleshooting across on-prem and cloud infrastructure."
    image = "/images/headshot.jpg"
    [params.hero.bottomImage]
      enable = true
    [params.hero.button]
      enable = true
      name = "Resume"
      url = "/resume/Chase_O_Resume.pdf"
      download = true
      newPage = false
    [[params.hero.socialLinks.fontAwesomeIcons]]
      icon = "fab fa-github"
      url = "https://github.com/chaco-win"
    [[params.hero.socialLinks.fontAwesomeIcons]]
      icon = "fab fa-linkedin"
      url = "https://www.linkedin.com/in/chase-osborne-5a5a4120a/"
    [[params.hero.socialLinks.fontAwesomeIcons]]
      icon = "fas fa-envelope"
      url = "mailto:chaseo-work@protonmail.com"

  [params.about]
    enable = true
    title = "About / Resume"
    image = "/images/headshot.jpg"
    content = """
Systems Administrator with 4+ years supporting hybrid Windows and Linux environments for 200+ users. Skilled in Active Directory, Microsoft 365, Azure AD, scripting, deployments, and troubleshooting. Interested in automation, monitoring, and growing DevOps/AWS experience.
"""
    [params.about.skills]
      enable = true
      title = "Recent technologies and tools:"
      items = [
        "Windows Server",
        "Active Directory",
        "O365 (Hybrid Exchange)",
        "Ubuntu Server",
        "OPNsense",
        "Docker & Compose",
        "ZFS/RAID",
        "Python & PowerShell"
      ]

  [params.projects]
    enable = true
    # Front Page Projects (exactly these three)
    [[params.projects.items]]
      title = "Homelab Infrastructure"
      content = """
      Home server and network stack: Ubuntu host with ZFS mirror (snapshots, send/receive), Pi-hole + Unbound, PiKVM, and an OPNsense router with VLAN segmentation. Automated backups and Cloudflare Tunnel provide safe remote access.
      """
      image = "/images/projects/homelab.svg"
      url = "/projects/homelab-infrastructure/"
      [[params.projects.items.links]]
        icon = "fas fa-link"
        url = "/projects/homelab-infrastructure/"

    [[params.projects.items]]
      title = "FAB Events Calendar"
      content = """
      Dockerized Python service that scrapes Flesh and Blood TCG events, normalizes data, publishes Google Calendar and iCal feeds, and posts Discord notifications. Includes a scheduled health-check to verify successful runs.
      """
      image = "/images/projects/fab-events.svg"
      url = "/projects/fab-events-calendar/"
      [[params.projects.items.links]]
        icon = "fas fa-link"
        url = "/projects/fab-events-calendar/"

    [[params.projects.items]]
      title = "IT Specialist Toolbox"
      content = """
      PowerShell utilities for Windows Server and Active Directory: password generation/rotation, AD cleanup and reporting, diagnostics, and deployment scripts. Backed by public repositories and usage notes.
      """
      image = "/images/projects/password-tool.svg"
      url = "/projects/it-specialist-toolbox/"
      [[params.projects.items.links]]
        icon = "fas fa-link"
        url = "/projects/it-specialist-toolbox/"

[params.achievements]
  enable = true
  title = "Certifications"

  [[params.achievements.items]]
    title = "CompTIA Security+"
    content = "Core security certification"
