"""

  [[params.experience.items]]
    job = "IT Support Specialist"
    company = "Sovereign Pharmaceuticals"
    date = "Feb 2022 - Sep 2023, Fort Worth, TX"
    content = """
- Provided Tier 1-2 support in a hybrid environment, resolving daily user issues, improving documentation, and streamlining PC deployments.
- Managed identity tasks and Microsoft 365 administration; assisted with onboarding, hardware setup, and site integrations.
- Collaborated with senior staff on escalations to ensure quick resolution.
- Supported software rollouts and basic application configuration.
"""

  [[params.experience.items]]
    job = "Account Support Specialist"
    company = "PRA Group"
    date = "Aug 2021 - Feb 2022, North Richland Hills, TX"
    content = """
- Provided account support, customer service, and issue resolution for incoming client inquiries.
- Handled account updates, data verification, and documentation while maintaining accuracy and professionalism.
"""

  [[params.experience.items]]
    job = "Various Roles - Team Lead, Trainer, Sales"
    company = "Walmart & 7-Eleven"
    date = "Jun 2018 - Aug 2021, Multiple Locations"
    content = """
- Handled customer service, cash management, inventory tasks, and daily operations across high-volume retail and service roles.
- Maintained accuracy, communication, and reliability while leading shifts and supporting staff training.
"""

