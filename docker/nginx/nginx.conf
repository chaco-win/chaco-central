user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    access_log off;

    # Basic compression (safe defaults for static sites)
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_vary on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;

    server {
        listen 8081 default_server;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers (TLS is terminated at Cloudflare)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' https:" always;

        # Static site: serve files or 404 (Hugo output is pre-rendered)
        location / {
            try_files $uri $uri/ =404;
        }

        # Cache static assets longer; html short
        location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
            expires 30d;
        }
        location ~* \.(?:html)$ {
            expires 5m;
        }
    }
}
